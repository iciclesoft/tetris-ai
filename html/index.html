<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris-AI</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
	<script src="../scripts/jquery-1.10.2.min.js" type="text/javascript" ></script>
	<script src="../scripts/bootstrap.min.js" type="text/javascript" ></script>
</head>
<body>
    <div class="container body-content">
        <h1>Tetris-AI</h1>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<div class="float-left">
						<span id="high-score"></span>
					</div>
					<div class="text-right">
						<canvas id="canvas" width="400" height="800"></canvas>
						<div id="btn-overlay">
							<button id="keyboard">Keyboard</button>
							<button id="ai">AI</button>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="text-left">
						<div>
							<div class="score-container">
								Score: <span id="score"></span>
							</div>
							<div>
								<button id="btn-pause">
									Pause
								</button>
							</div>
							<div>
								<table>
									<tr>
										<td class="text-right">
											Rotate CW:
										</td>
										<td>
											a
										</td>
									</tr>
									<tr>
										<td class="text-right">
											Rotate CCW:
										</td>
										<td>
											d
										</td>
									</tr>
								</table>
							</div>
							<div id="output">

							</div>
							<div id="population">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
	<script src="../scripts/Extensions/extensions.js"></script>
	<script src="../scripts/Extensions/polyfills.js"></script>
	<script src="../scripts/Common/Color.js"></script>
	<script src="../scripts/Common/SeededRNG.js"></script>
	<script src="../scripts/Global/GridBlock.js"></script>
	<script src="../scripts/Global/Shape.js"></script>
	<script src="../scripts/Global/Game.js"></script>
	<script src="../scripts/Global/Stats.js"></script>
	<script src="../scripts/Global/Input.js"></script>
	<script src="../scripts/GeneticAlgorithms/BlockBased/PatternFinder.js"></script>
	<script src="../scripts/GeneticAlgorithms/BlockBased/Moves.js"></script>
	<script src="../scripts/GeneticAlgorithms/BlockBased/DNA.js"></script>
	<script src="../scripts/GeneticAlgorithms/BlockBased/GeneticAlgorithm.js"></script>
	<script src="../scripts/GeneticAlgorithms/BlockBased/Population.js"></script>
	<script src="../scripts/main.js"></script>
</body>
</html>
